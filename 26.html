<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pattern</title>
</head>
<body>
<canvas id="c"></canvas>
<script src="./bower_components/jQuery/dist/jquery.js"></script>
<script src="./bower_components/fabric.js/dist/fabric.js"></script>
<script>
  var canvas = new fabric.Canvas('c', { width: 500, height: 300, backgroundColor: '#ccc' })
  var shape = new fabric.Rect({
    width: 200,
    height: 100,
    left: 10,
    top: 10,
  })
  canvas.add(shape)
  // 控制不透明
  fabric.Object.prototype.transparentCorners = false
  let imgUrl = 'http://www.ali-exmail.cn/templets/amseo/images/login_bg1.jpg'
  fabric.util.loadImage(imgUrl, img => {
    shape.set('fill', new fabric.Pattern({
      source: img,
      repeat: 'repeat'
    }));
    canvas.renderAll()
  })
</script>
</body>
</html>
